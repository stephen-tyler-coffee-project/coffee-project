<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div class="container">
    <h1 class="text-center col mx-auto my-4 px-3">Dank Coffee!</h1>

    <div class="row">
        <div class="col-5 mx-3 p-0"> <!-- container that splits the page into two -->
            <div class="row">
                <div class="container-fluid p-2">
                    <label for="roast-selection" class="col-12 p-0 fw-bold">Preferred Roast</label>
                    <select id="roast-selection" class="col-12 my-1 p-2 rounded">
                        <option value="all">all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                </div>

                <div class="container-fluid p-2">
                    <label for="searchForCoffee" class="fw-bold">Coffee Name</label>
                    <input id="searchForCoffee" type="text" placeholder="Search For Coffee"
                           class="text-center col-12 my-1 p-2 rounded border-light">
                </div>
                <input id="submit" type="submit" class="col-12 p-2 border rounded bg-primary text-white"/>
            </div>
        </div>

        <div id="coffees" class="col-5 container mx-auto"></div>
    </div>

</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
