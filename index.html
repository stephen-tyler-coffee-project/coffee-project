<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spaz Coffee Co©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Monofett&family=Monoton&family=Sue+Ellen+Francisco&family=Secular+One&display=swap" rel="stylesheet">
</head>
<style>

</style>
<body>
<header class="container-fluid">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex flex-row">
            <button class="navbar-toggler bg-mocha text-tan" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="monoton nav-link active m-auto text-mocha">Spaz Coffee Co©</a>
                    </li>
                    <li class="nav-item">
                        <a class="sue-ellen-francisco nav-link text-tan" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="sue-ellen-francisco nav-link text-tan" href="#">Samples</a>
                    </li>
                    <li class="nav-item">
                        <a class="sue-ellen-francisco nav-link text-tan" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="sue-ellen-francisco nav-link text-tan" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">

    <!--    <img src="img/Spaz-Coffee-Logo.jpeg" alt="Coffee logo" class="spaz-logo">-->

    <div class="row justify-content-around">

        <div class="col-4 col-xl-5 col-lg-5 col-md-5 col-sm-5 col-xs-2 mx-3 p-0"> <!-- container that splits the page into two -->
            <div class="row container-style-bg mt-3">
                <h2 class="fugaz-one text-white text-center text-wrap mt-2">Select A Coffee</h2>
                <div class="container-fluid p-2">
                    <label for="roast-selection" class="secular-one col-12 p-0 fw-bold text-mocha">Preferred Roast</label>
                    <select id="roast-selection" class="col-12 my-1 p-2 rounded border-white bg-tan text-black">
                        <option value="all">all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                </div>
                <div class="container-fluid p-2">
                    <label for="searchForCoffee" class="secular-one fw-bold text-mocha">Coffee Name</label>
                    <input id="searchForCoffee" type="text" placeholder="Search"
                           class="text-center col-12 my-1 p-2 rounded border-white bg-tan">
                </div>
                <div class="container-fluid p-2">
                    <button id="submit" type="submit" class="col-12 p-2 border rounded bg-mocha text-black">Search Spaz Coffees</button>
                </div>
            </div>
        </div>

        <div class="col-4 col-xl-5 col-lg-5 col-md-5 col-sm-5 mx-3 p-0 add-coffee">
            <div class="row container-style-bg mt-3">
                <h2 class="fugaz-one text-white text-center text-wrap mt-2">Add Your Own!</h2>
                <div class="container-fluid p-2">
                    <label for="add-coffee-roast" class="secular-one col-12 p-0 fw-bold text-mocha">Add A Roast</label>
                    <select id="add-coffee-roast" class="col-12 my-1 p-2 rounded border-white bg-tan text-black">
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                </div>
                <div class="container-fluid p-2">
                    <label for="add-coffee-name" class="secular-one fw-bold text-mocha">Coffee Name</label>
                    <input id="add-coffee-name" type="text" placeholder="Add A Name"
                           class="text-center col-12 my-1 p-2 rounded border-white bg-tan">
                </div>

                <div class="container-fluid p-2">
                    <button id="submitNewCoffee" type="submit" class="col-12 p-2 border rounded bg-mocha text-black">Add Your New Coffee</button>
                </div>
            </div>
        </div>

        <div id="coffees" class="container mx-auto"></div>
    </div>


</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
